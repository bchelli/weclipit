<template name="userTemplate">
  {{#if isUserPage}}
    {{#if isLoading}}
      <div id="video-right-container">
        <h2 class="no-video">Loading</h2>
      </div>
    {{else}}
      <div id="video-left-container">
        {{> userDetailsTemplate}}
      </div>
    
      <div id="video-right-container">
        {{> userPlaylistsTemplate}}
      </div>
    {{/if}}
  {{/if}}
</template>
