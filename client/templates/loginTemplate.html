<template name="loginTemplate">

  {{#if currentUser}}

    {{> loggedTemplate}}

  {{else}}
  
    <div id="login-background">

      <div id="login-text">
        <h1>Welcome to 26plays</h1>
        <h3>Share your videos and musics with your friends</h3>
      </div>

      <div id="login-box">
        <h4>Login with Facebook</h4>
        <h5>And start to enjoy your music</h5>
        {{loginButtons}}
      </div>

    </div>

  {{/if}}

</template>
