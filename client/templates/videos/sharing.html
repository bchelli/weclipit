<template name="videosSharingTemplate">
  {{#with playlist}}
  <!-- AddThis Button BEGIN -->
  <div class="addthis_toolbox addthis_default_style addthis_32x32_style" addthis:url="{{playlistUrl}}" addthis:title="{{name}}">
    <a class="addthis_button addthis_button_facebook"></a>
    <a class="addthis_button addthis_button_twitter"></a>
    <a class="addthis_button addthis_button_email"></a>
    <a class="addthis_button addthis_button_compact"></a>
    <a class="addthis_counter addthis_bubble_style"></a>
  </div>
  <!-- AddThis Button END -->
  <div class="video-title">
    <img class="owner-picture" src="http://graph.facebook.com/{{ownerData.services.facebook.id}}/picture" />
    <h3 id="playlist-name">
      {{name}}
    {{#if isMine}}
    {{else}}
      <span>(by {{ownerData.profile.name}})</span>
    {{/if}}
    </h3>
    <form class="form-search" id="edit-playlist-name">
      <input type="text" value="{{name}}" />
      <a href="#" class="valid-playlist-name btn btn-mini btn-primary">
        <i class="icon-ok icon-white"></i>
      </a>
      <a href="#" class="cancel-playlist-name btn btn-mini">
        <i class="icon-remove"></i>
      </a>
    </form>
  {{#if isMine}}
    <a href="#" class="playlist-share" playlist="{{_id}}"><i class="icon-share-alt"></i> Add collaborators</a>
    <a href="#" class="playlist-edit" playlist="{{_id}}"><i class="icon-pencil"></i> Rename this playlist</a>
    <a href="#" class="playlist-remove" playlist="{{_id}}"><i class="icon-remove"></i> Delete this playlist</a>
  {{else}}
    {{#if rightTo "canAccess" playlist myUser}}
      <a href="#" class="playlist-remove" playlist="{{_id}}"><i class="icon-remove"></i> Unfollow this playlist</a>
    {{else}}
      <a href="#" class="playlist-follow" playlist="{{_id}}"><i class="icon-ok"></i> Follow this playlist</a>
    {{/if}}
  {{/if}}
  </div>
  {{/with}}
  {{#if playlist.canAccess.length}}
  <div class="shared-users">
  {{#each playlist.canAccess}}
    <img data-src="http://graph.facebook.com/{{.}}/picture" src="/img/profile_picture.png" />
  {{/each}}
  </div>
  {{/if}}
</template>
