<template name="profilePictureSharing">
  {{#if services.facebook}}
    <img data-src="http://graph.facebook.com/{{services.facebook.id}}/picture" src="/img/profile_picture.png" />
  {{/if}}
  {{#if services.twitter}}
    <img data-src="http://api.twitter.com/1/users/profile_image/{{services.twitter.screenName}}.normal" src="/img/profile_picture.png" />
  {{/if}}
  {{#if services.google}}
    <img data-src="https://profiles.google.com/s2/photos/profile/{{services.google.id}}" src="/img/profile_picture.png" />
  {{/if}}
</template>

<template name="profilePicture">
  {{#if services.facebook}}
    <img src="http://graph.facebook.com/{{services.facebook.id}}/picture" />
  {{/if}}
  {{#if services.twitter}}
    <img src="http://api.twitter.com/1/users/profile_image/{{services.twitter.screenName}}.normal" />
  {{/if}}
  {{#if services.google}}
    <img src="https://profiles.google.com/s2/photos/profile/{{services.google.id}}" />
  {{/if}}
</template>
