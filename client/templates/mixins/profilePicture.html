<template name="profilePictureSharing">
  {{#if services.facebook}}
    <img data-toggle="tooltip" data-placement="bottom" data-original-title="{{profile.name}}" data-src="//graph.facebook.com/{{services.facebook.id}}/picture" src="/img/profile_picture.png" />
  {{else}}
    {{#if services.twitter}}
      <img data-toggle="tooltip" data-placement="bottom" data-original-title="{{profile.name}}" data-src="//api.twitter.com/1/users/profile_image/{{services.twitter.screenName}}.normal" src="/img/profile_picture.png" />
    {{else}}
      {{#if services.google}}
        <img data-toggle="tooltip" data-placement="bottom" data-original-title="{{profile.name}}" data-src="//profiles.google.com/s2/photos/profile/{{services.google.id}}" src="/img/profile_picture.png" />
      {{else}}
        <img data-toggle="tooltip" data-placement="bottom" data-original-title="{{profile.name}}" data-src="//www.gravatar.com/avatar/{{profile.gravatarHash}}" src="/img/profile_picture.png" />
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="profilePicture">
  {{#if services.facebook}}
    <img alt="{{profile.name}}" src="//graph.facebook.com/{{services.facebook.id}}/picture" />
  {{else}}
    {{#if services.twitter}}
      <img alt="{{profile.name}}" src="//api.twitter.com/1/users/profile_image/{{services.twitter.screenName}}.normal" />
    {{else}}
      {{#if services.google}}
        <img alt="{{profile.name}}" src="//profiles.google.com/s2/photos/profile/{{services.google.id}}" />
      {{else}}
        <img alt="{{profile.name}}" src="//www.gravatar.com/avatar/{{profile.gravatarHash}}" />
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="profilePictureLarge">
  {{#if services.facebook}}
    <img alt="{{profile.name}}" src="//graph.facebook.com/{{services.facebook.id}}/picture?type=large" class="img-polaroid" />
  {{else}}
    {{#if services.twitter}}
      <img alt="{{profile.name}}" src="//api.twitter.com/1/users/profile_image/{{services.twitter.screenName}}.bigger" class="img-polaroid" />
    {{else}}
      {{#if services.google}}
        <img alt="{{profile.name}}" src="//profiles.google.com/s2/photos/profile/{{services.google.id}}" class="img-polaroid" />
      {{else}}
        <img alt="{{profile.name}}" src="//www.gravatar.com/avatar/{{profile.gravatarHash}}?s=200" class="img-polaroid" />
      {{/if}}
    {{/if}}
  {{/if}}
</template>
