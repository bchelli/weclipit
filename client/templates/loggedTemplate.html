<template name="loggedTemplate">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/">26plays</a>
        <div class="nav-collapse collapse">
          {{#if isPlaying}}
          <ul class="nav">
            <li class="divider-vertical"></li>
            <li><a href="#" onclick="Template.playerTemplate.playerGoTo('prev');return false;"><i class="icon-white icon-fast-backward"></i></a></li>
            <li><a href="#" onclick="Template.playerTemplate.playerStop();return false;"><i class="icon-white icon-stop"></i></a></li>
            <li><a href="#" onclick="Template.playerTemplate.playerGoTo('next');return false;"><i class="icon-white icon-fast-forward"></i></a></li>
            <li class="divider-vertical"></li>
            <li><a href="#" onclick="Template.playerTemplate.toogleFullscreen();return false;"><i class="icon-white icon-fullscreen"></i></a></li>
            <li class="divider-vertical"></li>
          </ul>
          {{/if}}
          <ul class="nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-white icon-user"></i> {{userName}}</a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                <li><a class="disable">My account</a></li>
                <li class="divider"></li>
                <li><a href="#" onclick="Meteor.logout();return false;">logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">

      <!-- List of Playlists -->
      <div class="span3">
        <div class="well sidebar-nav">
          {{> playlistsTemplate}}
        </div><!--/.well -->
      </div><!--/span-->

      <div class="span9">
        {{> videosTemplate}}
      </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
      <p>&copy; Company 2013</p>
    </footer>

  </div><!--/.fluid-container-->

  {{> playerTemplate}}
</template>
