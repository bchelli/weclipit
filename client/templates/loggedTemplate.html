<template name="loggedTemplate">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/">26 plays</a>
        <div class="nav-collapse collapse">
          {{#if isPlaying}}
          <ul class="nav">
            <li class="divider-vertical"></li>
            <li><a href="#" onclick="Template.playerTemplate.playerGoTo('prev');return false;"><i class="icon-fast-backward"></i></a></li>
            <li><a href="#" onclick="Template.playerTemplate.playerStop();return false;"><i class="icon-stop"></i></a></li>
            <li><a href="#" onclick="Template.playerTemplate.playerGoTo('next');return false;"><i class="icon-fast-forward"></i></a></li>
            <li class="divider-vertical"></li>
            <li><a href="#" onclick="Template.playerTemplate.toogleFullscreen();return false;"><i class="icon-fullscreen"></i></a></li>
            <li class="divider-vertical"></li>
          </ul>
          {{/if}}
          <ul class="nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="{{userPhoto}}" class="header-profile-picture" /> {{userName}} <b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                <li><a href="#" onclick="Meteor.logout();return false;">logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container-fluid no-padding-left">
    <div class="row-fluid">

      <!-- List of Playlists -->
      <div class="span3" id="menuContainer">
        {{#if isPlaying}}
        <div class="sidebar-nav isPlaying">
          {{> playlistsTemplate}}
        </div><!--/.well -->
        <div id="playerContent">
          {{> playerTemplate}}
        </div>
        {{else}}
        <div class="sidebar-nav">
          {{> playlistsTemplate}}
        </div><!--/.well -->
        {{/if}}
      </div><!--/span-->

      <div class="span9" id="playlistContainer">
        <div id="playlistContent">
        {{#if isPage 'home'}}
          {{> homeTemplate}}
        {{/if}}
  
        {{#if isPage 'search'}}
          {{> searchTemplate}}
        {{/if}}
  
        {{#if isPage 'playlist'}}
          {{> videosTemplate}}
        {{/if}}
        </div>
      </div><!--/span-->

    </div><!--/row-->
  </div><!--/.fluid-container-->

  <footer class="navbar">
    <div class="navbar-inner">
      &copy; 26plays 2013
    </div>
  </footer>

</template>
