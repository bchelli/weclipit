<head>
  <script src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script>
  <script type="text/javascript" src="https://www.youtube.com/player_api"></script>
</head>

<template name="playerTemplate">
  {{#if isPlaying}}
    <div id="player">
    {{#with video}}
  
      {{#if isType "vimeo"}}
        <iframe id="vimeo-player" src="http://player.vimeo.com/video/{{providerId}}?api=1&player_id=vimeo-player" width="500" height="281" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
      {{/if}}
  
      {{#if isType "youtube"}}
        <div id="youtube-player" providerId="{{providerId}}"></div>
      {{/if}}
  
    {{/with}}
    </div>
  {{/if}}
</template>
