<head>
  <title>We Clip It</title>
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/">WeClipIt</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="/" onclick="$('body').toggleClass('fullscreen'); return false;">Fullscreen On/Off</a></li>
            <li><a href="/" onclick="Template.playerTemplate.playerGoTo('prev');return false;"><i class="icon-white icon-fast-backward"></i></a></li>
            <!--li><a href="/" onclick=""><i class="icon-white icon-pause"></i></a></li-->
            <li><a href="/" onclick="Template.playerTemplate.playerStop();return false;"><i class="icon-white icon-stop"></i></a></li>
            <li><a href="/" onclick="Template.playerTemplate.playerGoTo('next');return false;"><i class="icon-white icon-fast-forward"></i></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">

      <!-- List of Playlists -->
      <div class="span3">
        <div class="well sidebar-nav">
          {{> playlistsTemplate}}
        </div><!--/.well -->
      </div><!--/span-->

      <div class="span9">
        {{> videosTemplate}}
      </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
      <p>&copy; Company 2013</p>
    </footer>

  </div><!--/.fluid-container-->

  {{> playerTemplate}}
</body>
